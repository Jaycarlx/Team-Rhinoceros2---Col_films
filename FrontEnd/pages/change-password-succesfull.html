<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glance | Password changed</title>
    <!-- Web Fonts -->

    <!-- CSS Header and Footer -->
    <link rel="stylesheet" href="/FrontEnd/css/styles.css" />

   
  </head>

  <body>
    <header>
      <!-- THIS NAV BAR IS FOR THE FORM PAGE==================================== -->
      <nav class="form-navbar">
        <a href=""
          ><img
            src="/FrontEnd/images/glance-logo-main.svg"
            alt=""
            class="logo"
          />
        </a>

        <button class="form-btn">Sign In</button>
      </nav>
    </header>
    <!-- END OF SIGN IN HEADER SECTION -->

    <div class="main">
      <!-- SIGN UP PROGRESS============== -->

      <div class="sign-up-progress-container">
        <img
          src="/FrontEnd/icons/forgot-password-verified-icon.svg"
          alt=""
          class="forgot-password"
        />

        <h2>Password Reset Successfull</h2>
        <p class="chck-desc">
          Your password has been successfully reset. Click below to log in.
        </p>
      </div>
      <!-- END OF SIGN UP PROGRESS============== -->

      <!-- FORM SECTION=============================== -->
      <div class="sign-up-form-warpper">
        <form action="" name="sign-Up"></form>
        <div class="outer-form-container">
          <button type="submit" class="continue-btn">Continer</button>
          <br />

          <a href="">Back to Login</a>
        </div>
        <div class="mrg-bottom"></div>
      </div>
    </div>
  </body>
</html>
