<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glance | Sign Up</title>
    <!-- Web Fonts -->

    <!-- CSS Header and Footer -->
    <link rel="stylesheet" href="/FrontEnd/css/styles.css" />
  </head>

  <body>
    <header>
      <!-- THIS NAV BAR IS FOR THE FORM PAGE==================================== -->
      <nav class="form-navbar">
        <a href="index.html"
          ><img
            src="/FrontEnd/images/glance-logo-main.svg"
            alt=""
            class="logo"
          />
        </a>

        <button class="form-btn">Sign In</button>
      </nav>
    </header>
    <!-- END OF SIGN IN HEADER SECTION -->

    <div class="main">
      <!-- FORM SECTION=============================== -->
      <div class="sign-up-form-warpper">
        <h1 class="form-title">Sign Up</h1>
        <form action="" name="sign-Up">
          <div class="form-grid">
            <!-- to arrange the form into two column lyaout using grid -->
            <div class="input-div">
              <!-- form input div==================== -->
              <img
                src="/FrontEnd/icons/user-icon.svg"
                alt=""
                class="input-icon"
              />
              <input type="text" placeholder="First Name" for="firstname" />
            </div>

            <div class="input-div">
              <!-- form input div==================== -->
              <img
                src="/FrontEnd/icons/user-icon.svg"
                alt=""
                class="input-icon"
              />
              <input type="text" placeholder="Surname" for="surname" />
            </div>

            <div class="input-div">
              <!-- form input div==================== -->
              <img
                src="/FrontEnd/icons/user-icon.svg"
                alt=""
                class="input-icon"
              />
              <input type="email" placeholder="Email Address" for="email" />
            </div>

            <div class="input-div">
              <!-- form input div==================== -->
              <img
                src="/FrontEnd/icons/call-icon.svg"
                alt=""
                class="input-icon"
              />
              <input
                type="number"
                placeholder="Phone Number"
                for="phone-number"
              />
            </div>

            <div class="input-div">
              <!-- form input div==================== -->
              <img
                src="/FrontEnd/icons/password-icon-inactive.svg"
                alt=""
                class="input-icon"
              />
              <input type="password" placeholder="password" for="password" />
            </div>

            <div class="input-div">
              <!-- form input div==================== -->
              <img
                src="/FrontEnd/icons/password-icon-inactive.svg"
                alt=""
                class="input-icon"
              />
              <input
                type="password"
                placeholder="Confirm Password"
                for="password"
              />
            </div>
          </div>
        </form>
        <div class="outer-form-container">
          <div class="policy-container">
            <label for="policy"
              ><input type="checkbox" class="policy" id="policy" />
            </label>
            <span
              >I agree that I have read, understand, and fully agree to Glance
              terms of service and privacy policy.</span
            >
          </div>

          <button type="submit" class="continue-btn">Continue</button>
          <br />
          <a href=""
            >Alrady have an account? <span class="sign-ip-cta">Sign In</span>
          </a>
        </div>
        <div class="mrg-bottom"></div>
      </div>
    </div>
  </body>
</html>
