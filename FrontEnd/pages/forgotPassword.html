<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glance | forgot-password</title>
    <!-- Web Fonts -->

    <!-- CSS Header and Footer -->
    <link rel="stylesheet" href="/FrontEnd/css/styles.css" />

    <!-- CSS Customization -->
    <link rel="stylesheet" href="/FrontEnd/css/adventure.css" />
  </head>

  <body>
    <header>
      <!-- THIS NAV BAR IS FOR THE FORM PAGE==================================== -->
      <nav class="form-navbar">
        <a href=""
          ><img
            src="/FrontEnd/images/glance-logo-main.svg"
            alt=""
            class="logo"
          />
        </a>

        <button class="form-btn">Sign In</button>
      </nav>
    </header>
    <!-- END OF SIGN IN HEADER SECTION -->

    <div class="main">
      <!-- SIGN UP PROGRESS============== -->

      <div class="sign-up-progress-container">
        <img
          src="/FrontEnd/icons/forgot-password-key-icon.svg"
          alt=""
          class="forgot-password"
        />

        <h2>Forgot Password?</h2>
        <p>No worries, weâ€™ll send you reset instructions</p>
      </div>
      <!-- END OF SIGN UP PROGRESS============== -->

      <!-- FORM SECTION=============================== -->
      <div class="sign-up-form-warpper">
        <form action="" name="sign-Up">
          <div class="verification-input-div">
            <!-- form input div==================== -->
            <img
              src="/FrontEnd/icons/user-inactive.svg"
              alt=""
              class="input-icon"
            />
            <input type="email" placeholder="Enter Account Email" for="email" />
          </div>
        </form>
        <div class="outer-form-container">
          <button type="submit" class="continue-btn">Reset Password</button>
          <br />
          <a href="">
            <span class="sign-in-cta">Back to Login</span>
          </a>
        </div>
        <div class="mrg-bottom"></div>
      </div>
    </div>
  </body>
</html>
